<h2>QUẢN LÝ THÔNG TIN SÁCH</h2>
<button (click)="navigateToCreate()">Create New</button>

<p>Số lượng sách: {{ books?.length }}</p>

<table border="1">
  <thead>
    <tr>
      <th>Tensach</th>
      <th>Giaban</th>
      <th>Mota</th>
      <th>Anhbia</th>
      <th>Ngaycapnhat</th>
      <th>Soluongton</th>
      <th>MaCD</th>
      <th>MaNXB</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.Tensach }}</td>
      <td>{{ book.Giaban }}</td>
      <td>{{ book.Mota }}</td>
      <td><img [src]="getImageUrl(book.Anhbia)" width="50"></td>
      <td>{{ book.Ngaycapnhat }}</td>
      <td>{{ book.Soluongton }}</td>
      <td>{{ book.MaCD }}</td>
      <td>{{ book.MaNXB }}</td>
      <td>
        <a (click)="editBook(book.BookId)">Edit</a> |
        <a (click)="viewBookDetail(book.BookId)">Details</a> |
        <a (click)="deleteBook(book.BookId)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
